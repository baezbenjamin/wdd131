<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Benjamin David Baez Gomez Product Review Form">
    <meta name="author" content="Benjamin Baez">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label>Product Name
                    <select name="product" id="product" required>
                        <option value="" selected disabled>Select a Product ...</option>
                    </select>
                </label>
                <label>Overall Rating
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                    </div>
                </label>
                <label>Date of Installation
                    <input type="date" name="installationDate" id="installationDate" required>
                </label>
                <label>Which features did you find useful in the product?
                <span class="indication">(Check all that apply)</span>
                    <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                    <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                    <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                </label>
                <label>Written Review <span class="optional">(Optional)</span>
                    <textarea name="review" id="review"></textarea>
                </label>
                <label>Your Name <span class="optional">(Optional)</span>
                    <input type="text" id="username" name="username">
                </label>
                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> üêä Benjamin Baez üêä Paraguay</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
