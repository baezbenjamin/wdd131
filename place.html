<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Benjamin David Baez Gomez Country Page">
    <meta name="author" content="Benjamin Baez">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Paraguay</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/lopez_palace.webp" media="(min-width: 1100px)"/>
                <img src="images/paraguay_sunset.webp" width="400" height="700" alt="The Lopez Palace in Asuncion, Paraguay">
            </picture>
            <Article class="data">
                <h2>Data</h2>
                <p><strong>Area:</strong> 406.76K km²</p>
                <p><strong>Population:</strong> 6.372.623</p>
                <p><strong>Capital:</strong> Asuncion</p>
                <p><strong>Languages:</strong> Guarani, Spanish</p>
                <p><strong>Currency:</strong> Paraguayan Guarani</p>
                <p><strong>Time Zone:</strong> UTC-3</p>
                <p><strong>Calling Code:</strong> +595</p>
                <p><strong>Internet TLD:</strong> .py</p>
            </Article>
            <Article class="weather">
                <h2>Weather</h2>
                <img src="images/1530369_weather_cloud_clouds_cloudy_icon.svg" width="20px" height="200px" alt="Cloudy Day">
                <p><strong>Temperature:</strong> 15°C</p>
                <p><strong>Conditions:</strong> Cloudy</p>
                <p><strong>Wind:</strong> 6 km/h</p>
                <p><strong>Wind Chill:</strong></p>
            </Article>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> 🐊 Benjamin Baez 🐊 Paraguay</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
